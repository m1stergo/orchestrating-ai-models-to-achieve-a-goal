name: Build Frontend Service

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to build"
        type: string
        default: main
      tag:
        description: "Extra tag for the image (optional, e.g: dev-2025-09-03)"
        type: string
        required: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-svc-frontend"
          TAGS="${IMAGE}:sha-${GITHUB_SHA::7}"
          if [ "${{ inputs.ref }}" = "main" ]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi
          if [ -n "${{ inputs.tag }}" ]; then
            TAGS="${TAGS},${IMAGE}:${{ inputs.tag }}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Ensure VITE_API_BASE_URL
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "ERROR: VITE_API_BASE_URL no est√° definido en el environment 'prod'."
            exit 1
          fi

      - name: Build & Push Frontend Service
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
