version: '3.8'

services:
  # Core Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/orchestration_db
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=orchestration_db
      - DESCRIBE_IMAGE_QWEN_URL=http://describe_image-service:8001
      - GENERATE_DESCRIPTION_MISTRAL_URL=http://generate_description-service:8003
    volumes:
      - ./backend:/app
    networks:
      - app-network

  # Describe Image Service (AI - GPU intensive)
  describe_image-service:
    build:
      context: ./services/describe_image
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - MODEL_CACHE_DIR=/app/models
    volumes:
      - model_cache:/app/models
      - ./services/describe_image:/app  # Hot-reload para desarrollo
    networks:
      - app-network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]


  # Generate Description Service (AI - can be CPU or GPU)
  generate_description-service:
    build:
      context: ./services/generate_description
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./services/generate_description:/app  # Hot-reload para desarrollo
    networks:
      - app-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orchestration_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Frontend (commented out for now)
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #   networks:
  #     - app-network

volumes:
  postgres_data:
  model_cache:

networks:
  app-network:
    driver: bridge
